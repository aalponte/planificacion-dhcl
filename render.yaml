# ==============================================
# Render Blueprint - PlanificacionDH
# ==============================================
# Deploy: Connect your GitHub repo to Render
# This file auto-configures all services

services:
  - type: web
    name: planificacion-dh
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: planificacion-db
          property: connectionString

databases:
  - name: planificacion-db
    plan: free
    databaseName: planificacion
    user: planificacion_user
