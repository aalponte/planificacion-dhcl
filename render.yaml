# ==============================================
# Render Blueprint - PlanificacionDH
# ==============================================
# Deploy: Connect your GitHub repo to Render
# Base de datos: Neon PostgreSQL (externa)

services:
  - type: web
    name: planificacion-dh
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        sync: false  # Se configura manualmente con Neon connection string

# NOTA: Ya no usamos la base de datos de Render
# La BD está en Neon PostgreSQL (tier gratuito más generoso)
# Configurar DATABASE_URL manualmente en Render Dashboard con:
# postgresql://neondb_owner:***@ep-morning-cloud-acp4rgbt-pooler.sa-east-1.aws.neon.tech/planificacion?sslmode=require
