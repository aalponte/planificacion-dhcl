<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Planning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- SheetJS for Excel Import -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                            950: '#172554',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for cleaner look */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.6);
        }

        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body
    class="bg-slate-50 text-slate-800 h-screen flex overflow-hidden font-sans selection:bg-brand-100 selection:text-brand-900">

    <!-- Sidebar -->
    <aside class="w-72 bg-slate-900 text-white flex flex-col shadow-2xl z-20 transition-all duration-300">
        <div class="p-6 border-b border-slate-800 flex items-center space-x-3">
            <div
                class="w-10 h-10 bg-gradient-to-br from-brand-400 to-brand-600 rounded-lg flex items-center justify-center shadow-lg shadow-brand-500/30">
                <i class="fa-solid fa-layer-group text-white text-lg"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold tracking-tight text-white">ResPlan</h1>
                <p class="text-xs text-slate-400 font-medium">Resource Management</p>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-1">
            <div class="px-4 py-2 text-xs font-semibold text-slate-500 uppercase tracking-wider">Menu Principal</div>

            <button onclick="app.navigate('dashboard')" id="nav-dashboard"
                class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-slate-800/50 text-slate-400 hover:text-white group">
                <i class="fa-solid fa-chart-pie w-5 transition-colors group-hover:text-brand-400"></i>
                <span class="font-medium">Dashboard</span>
            </button>

            <button onclick="app.navigate('planning')" id="nav-planning"
                class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-slate-800/50 text-slate-400 hover:text-white group">
                <i class="fa-solid fa-calendar-days w-5 transition-colors group-hover:text-brand-400"></i>
                <span class="font-medium">Planificación Semanal</span>
            </button>

            <div class="px-4 py-2 mt-6 text-xs font-semibold text-slate-500 uppercase tracking-wider">Administración
            </div>

            <button onclick="app.navigate('config')" id="nav-config"
                class="nav-item w-full flex items-center space-x-3 px-4 py-3 rounded-xl transition-all duration-200 hover:bg-slate-800/50 text-slate-400 hover:text-white group">
                <i class="fa-solid fa-gears w-5 transition-colors group-hover:text-brand-400"></i>
                <span class="font-medium">Configuración</span>
            </button>
        </nav>

        <div class="p-4 bg-slate-950/30">
            <div
                class="flex items-center space-x-3 p-2 rounded-lg hover:bg-slate-800/50 transition-colors cursor-pointer">
                <div
                    class="w-9 h-9 rounded-full bg-gradient-to-tr from-brand-500 to-violet-500 flex items-center justify-center text-white font-bold text-sm shadow-md">
                    AD
                </div>
                <div class="overflow-hidden">
                    <p class="text-sm font-medium text-white truncate">Admin User</p>
                    <p class="text-xs text-slate-400 truncate">admin@company.com</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col h-full overflow-hidden relative bg-slate-50/50">
        <!-- Header -->
        <header class="h-20 glass-header flex items-center justify-between px-8 z-10 sticky top-0">
            <div>
                <h2 id="page-title" class="text-2xl font-bold text-slate-800 tracking-tight">Dashboard</h2>
                <p id="page-subtitle" class="text-sm text-slate-500">Bienvenido de nuevo</p>
            </div>

            <div class="flex items-center space-x-4">
                <div class="relative group">
                    <button onclick="document.getElementById('file-input').click()"
                        class="px-5 py-2.5 bg-white border border-slate-200 hover:border-brand-300 hover:bg-brand-50 text-slate-600 hover:text-brand-700 text-sm font-medium rounded-xl transition-all shadow-sm flex items-center group">
                        <i
                            class="fa-solid fa-file-excel mr-2 text-emerald-600 group-hover:scale-110 transition-transform"></i>
                        Importar Excel
                    </button>
                    <input type="file" id="file-input" class="hidden" accept=".xlsx, .xls"
                        onchange="app.importExcel(this)">
                </div>

                <div class="h-8 w-px bg-slate-200 mx-2"></div>

                <button onclick="app.exportData()"
                    class="p-2.5 text-slate-400 hover:text-brand-600 hover:bg-brand-50 rounded-lg transition-all"
                    title="Exportar Backup JSON">
                    <i class="fa-solid fa-download text-lg"></i>
                </button>
                <button
                    class="p-2.5 text-slate-400 hover:text-brand-600 hover:bg-brand-50 rounded-lg transition-all relative">
                    <i class="fa-regular fa-bell text-lg"></i>
                    <span class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-white"></span>
                </button>
            </div>
        </header>

        <!-- Scrollable Content Area -->
        <div id="content-area" class="flex-1 overflow-y-auto p-8 relative scroll-smooth">
            <!-- Views will be injected here -->

            <!-- Dashboard View -->
            <div id="view-dashboard" class="view-section hidden space-y-8 fade-in">
                <!-- Date Range Selector -->
                <div class="flex items-center justify-between">
                    <h3 class="text-lg font-semibold text-slate-700">Resumen General</h3>
                    <div class="flex items-center space-x-2 bg-white p-1 rounded-lg border border-slate-200 shadow-sm">
                        <button class="px-3 py-1.5 text-xs font-medium rounded-md bg-brand-50 text-brand-700">Este
                            Año</button>
                        <button class="px-3 py-1.5 text-xs font-medium rounded-md text-slate-500 hover:bg-slate-50">Año
                            Pasado</button>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div
                        class="glass-panel p-6 rounded-2xl border border-white/60 hover:shadow-lg transition-shadow duration-300 group">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="text-sm font-medium text-slate-500 mb-1">Total Horas (Año)</p>
                                <h3 class="text-3xl font-bold text-slate-800 tracking-tight group-hover:text-brand-600 transition-colors"
                                    id="kpi-total-hours">0</h3>
                            </div>
                            <div
                                class="w-12 h-12 bg-brand-50 rounded-xl flex items-center justify-center text-brand-600 group-hover:scale-110 transition-transform duration-300">
                                <i class="fa-regular fa-clock text-xl"></i>
                                <div class="glass-panel rounded-2xl overflow-hidden border border-white/60 shadow-sm">
                                    <table class="w-full text-sm text-left text-slate-500">
                                        <thead
                                            class="text-xs text-slate-500 uppercase bg-slate-50/80 border-b border-slate-200">
                                            <tr>
                                                <th class="px-6 py-4 font-semibold">Nombre</th>
                                                <th class="px-6 py-4 text-right font-semibold">Acciones</th>
                                            </tr>
                                        </thead>
                                        <tbody id="table-collaborators-body" class="divide-y divide-slate-100"></tbody>
                                    </table>
                                </div>
                            </div>

                            <!-- Types Config -->
                            <div id="config-types" class="config-content hidden">
                                <div class="grid grid-cols-2 gap-8">
                                    <div>
                                        <div class="flex justify-between items-center mb-4">
                                            <h4 class="font-bold text-slate-700">Tipos de Proyecto</h4>
                                            <button onclick="app.openModal('projectType')"
                                                class="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg text-xs font-medium transition-colors">
                                                <i class="fa-solid fa-plus mr-1"></i> Agregar
                                            </button>
                                        </div>
                                        <div
                                            class="glass-panel rounded-2xl overflow-hidden border border-white/60 shadow-sm">
                                            <table class="w-full text-sm text-left text-slate-500">
                                                <tbody id="table-project-types-body" class="divide-y divide-slate-100">
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="flex justify-between items-center mb-4">
                                            <h4 class="font-bold text-slate-700">Tipos de Asignación</h4>
                                            <button onclick="app.openModal('assignmentType')"
                                                class="px-3 py-1.5 bg-slate-100 hover:bg-slate-200 text-slate-600 rounded-lg text-xs font-medium transition-colors">
                                                <i class="fa-solid fa-plus mr-1"></i> Agregar
                                            </button>
                                        </div>
                                        <div
                                            class="glass-panel rounded-2xl overflow-hidden border border-white/60 shadow-sm">
                                            <table class="w-full text-sm text-left text-slate-500">
                                                <tbody id="table-assignment-types-body"
                                                    class="divide-y divide-slate-100"></tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
    </main>

    <!-- Modal Template (Hidden) -->
    <div id="modal-overlay"
        class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-50 hidden flex items-center justify-center transition-opacity duration-300">
        <div
            class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 transform transition-all scale-100 border border-slate-100">
            <h3 id="modal-title" class="text-xl font-bold text-slate-800 mb-6">Modal Title</h3>
            <div id="modal-content" class="space-y-5">
                <!-- Form fields injected here -->
            </div>
            <div class="flex justify-end space-x-3 mt-8">
                <button onclick="app.closeModal()"
                    class="px-5 py-2.5 text-slate-500 hover:bg-slate-50 hover:text-slate-700 rounded-xl text-sm font-medium transition-colors">Cancelar</button>
                <button id="modal-save-btn"
                    class="px-5 py-2.5 bg-brand-600 hover:bg-brand-700 text-white rounded-xl text-sm font-medium shadow-md hover:shadow-lg transition-all">Guardar</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
